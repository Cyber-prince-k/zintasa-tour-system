<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Zintasa Tour</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main>
        <section class="hero chat-hero">
            <div class="container">
                <h1>Chat</h1>
                <p>Communicate with service providers</p>
            </div>
        </section>

        <section class="chat-container">
            <div class="container">
                <div class="chat-sidebar">
                    <div class="chat-search">
                        <input type="text" placeholder="Search conversations...">
                        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="conversation-list" id="conversation-list">
                        <!-- Conversation list will be loaded here -->
                    </div>
                </div>
                <div class="chat-main">
                    <div class="chat-header">
                        <h3 id="chat-partner-name">Select a conversation</h3>
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="message-input" placeholder="Type your message..." disabled>
                        <button id="send-btn" class="btn btn-primary" disabled><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
