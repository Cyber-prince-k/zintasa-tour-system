<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Malawi | Zintasa Tour</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main>
        <section class="hero explore-hero">
            <div class="container">
                <h1>Explore Malawi</h1>
                <p>Discover amazing destinations across the Warm Heart of Africa</p>
            </div>
        </section>

        <section class="explore-filters">
            <div class="container">
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="hotels">Hotels</button>
                    <button class="filter-btn" data-filter="lodges">Lodges</button>
                    <button class="filter-btn" data-filter="attractions">Attractions</button>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search destinations...">
                    <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>

        <section class="destinations">
            <div class="container">
                <div class="destination-grid" id="destination-grid">
                    <!-- Destinations will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/explore.js"></script>
</body>
</html>
